<div class="container">
	<div class="row">
			<div class="col-sm-6"><h3> Lista de Categorias</h3></div>
			<div class="col-sm-6">
				<br>
				<button type="button" class="btn btn-primary pull-right">
					<span class="glyphicon glyphicon-plus"></span>
				</button>
			</div>
	</div>
	<table class="table table-hover">
		<thead>
			<tr>
				<th class="col-sm-8">Titulo</th>
				<th class="col-sm-2">Acao</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>Category 01</td>
				<td>
					<!-- Edit -->
					<a class='btn btn-xs btn-default'
						ng-hide="item.display"
						ui-sref="box.sticker.edit({id:sticker.stickerId})"
						ng-click="item.display = true">
						<span class="glyphicon glyphicon-pencil"></span>	
						Editar
					</a>

					<!-- Delete  -->
					<button type='button' class='btn btn-xs btn-default'
						ng-click="remove(sticker)"
						ng-hide="item.display"> <span class="glyphicon glyphicon-trash"></span> Excluir</button>
				</td>
			</tr>
			<tr>
				<td>Category 02</td>
				<td>
					<!-- Edit -->
					<a class='btn btn-xs btn-default'
						ng-hide="item.display"
						ui-sref="box.sticker.edit({id:sticker.stickerId})"
						ng-click="item.display = true">
						<span class="glyphicon glyphicon-pencil"></span>	
						Editar
					</a>

					<!-- Delete  -->
					<button type='button' class='btn btn-xs btn-default'
						ng-click="remove(sticker)"
						ng-hide="item.display"> <span class="glyphicon glyphicon-trash"></span> Excluir</button>
				</td>
			</tr>
		</tbody>
	</table>
</div>
